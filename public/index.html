<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chatting App</title>
        <script src="/lib/jquery.min.js" charset="utf-8"></script>
        <script src="/lib/moment.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>

        <div id="mainContainer">

            <div id="heading">
                <h1>Pure Waters Chatting</h1>

                <p>Welcome to the chat app!</p>
            </div>

            <div id="messages">

                <form class="login" action="chat.html" method="get">
                    <p>Please input a name and which room you'd like to join.</p>
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="room" placeholder="Room">
                    <input type="submit" value="Enter">
                </form>

            </div>

        </div>

    </body>
</html>
