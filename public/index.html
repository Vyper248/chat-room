<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sockets</title>
        <script src="/lib/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
        <style>

            * {
                box-sizing: border-box;
            }

            h1 {
                text-align: center;
            }

            .self {
                text-align: right;
            }

            .other {
                text-align: left;
            }

            html, body {
                margin: 0px;
            }

            .container {
                max-width: 700px;
                margin: auto;
                border-left: 1px solid lightgrey;
                border-right: 1px solid lightgrey;
                border-bottom: 1px solid lightgrey;
                padding: 10px;
            }

            .bordered {
                display: inline-block;
                padding: 5px;
                border-radius: 5px;
                max-width: 80%;
            }

            .self .bordered {
                background-color: #ccfff6;
            }

            .other .bordered {
                background-color: #EEE;
            }

            .newMessage {
                width: 100%;
                padding: 5px;
            }

            .connectionP {
                font-size: 0.8em;
                color: #BBB;
                margin-bottom: 0px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>The Awesome Public Chatting App!!</h1>

            <p>Welcome to the chat app!</p>

            <div class="messages">

            </div>

            <input type="text" class="newMessage" placeholder="Type your message here.">
            <p class="connectionP">Number of users connected: <span class="connections"></span></p>
        </div>

        <script src="/js/app.js" charset="utf-8"></script>
    </body>
</html>
